<div class="container" style="padding-top: 10px;">
    <div class="row-fluid topPadding">
        <div class="span4">
            <ul class="nav nav-tabs nav-stacked" data-bind="foreach: Categories">
                <li><a href='#browsecatlog' data-bind="click: $parent.categorylinkClick"><span data-bind="    text: $data"></span></a></li>
            </ul>
        </div>
        <div class="span7">
            <div class="navbar">
                <div class="navbar-inner">
                    <form class="navbar-search pull-left">
                        <input placeholder="Search" class="SearchText search-query" id="inputIcon" type="text">
                    </form>
                    <a class="btn btn-primary pull-right" data-target="#myModal" data-toggle="modal"><i class="icon-shopping-cart"></i>Cart</a>
                </div>
            </div>
            <div class="row-fluid">

                <ul class="thumbnails" data-bind="foreach: productList">
                    <li class="span3" style="height: 200px">
                        <div class="thumbnail">
                            <img class="img-rounded" alt="300*200" data-bind="attr: { src: $data.ImageSource }" />
                        </div>
                        <div class="caption">
                            <h3 data-bind="text: $data.Name"></h3>
                            <p data-bind="text: $data.Description"></p>
                            <p><a href="#" data-bind="click: $parent.AddtoCart" class="btn btn-large btn-primary">Add To Cart </a></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Cart</h3>
        </div>
        <div class="modal-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: CartList">
                    <tr>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: Description"></td>
                        <td data-bind="text: Category"></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="modal-footer">

            <button class="btn" data-dismiss="modal" aria-hidden="true">Close and continue shopping</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

</div>
